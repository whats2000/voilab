services:
  voilab-workspace:
    build:
      context: .
      dockerfile: Dockerfile
    develop:
      watch:
        - action: sync
          path: .
          target: /workspace/voilab
          ignore:
            - .venv/
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /usr/share/vulkan/icd.d:/usr/share/vulkan/icd.d:ro
    stdin_open: true
    tty: true
    environment:
      - ACCEPT_EULA=Y
      - PRIVACY_CONSENT=Y
      - DISPLAY=${DISPLAY:-:1}
      - VK_ICD_FILENAMES=/usr/share/vulkan/icd.d/nvidia_icd.json
      - NVIDIA_DRIVER_CAPABILITIES=all,graphics,display,utility,compute
    runtime: nvidia
    network_mode: host
    command: >
      bash -c "source /opt/ros/humble/setup.bash &&
               uv pip install -e . &&
               tail -f /dev/null"
